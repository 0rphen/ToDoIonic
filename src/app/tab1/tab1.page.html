<ion-header no-border>
    <ion-toolbar color="primary">
	<ion-title>		
	    ToDo
	</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
	<ion-item-sliding  *ngFor="let item of todoList.items;let i = index">
	    <ion-item detail>
		<ion-label>
		    <b>{{item.usuario}} </b>
		    <small><i>{{item.correo}}</i></small>
		</ion-label>
	    </ion-item>
	    <ion-item-options side="end">
		<ion-item-option (click)="updateItem(item.id)">Edit</ion-item-option>
		<ion-item-option (click)="deleteItem(i)">Delete</ion-item-option>
	    </ion-item-options>
	</ion-item-sliding>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
	<ion-fab-button (click)='addItem()'>
	    <ion-icon name="add"></ion-icon>
	</ion-fab-button>
    </ion-fab>
</ion-content>
